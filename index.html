<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List Menu</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Movie List Menu</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              src="gambar/Spiderman-poster.jpg"
              alt="Movie 1"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Spiderman Into Spiderverse</h5>
              <p class="card-text">Spiderman</p>
              <a href="detail.html" class="btn btn-primary">Details</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="gambar/openheimer-image.jpg"
              alt="Movie 2"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Openheimer</h5>
              <p class="card-text">Openheimer</p>
              <a href="detail.html" class="btn btn-primary">Details</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="gambar/godfather-poster.jpg"
              alt="Movie 3"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">God Father</h5>
              <p class="card-text">God Father</p>
              <a href="detail.html" class="btn btn-primary">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
