<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Kursi</title>
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f5f5f5;
      }
      .container {
        max-width: 900px;
        margin-top: 20px;
      }
      .card {
        margin-bottom: 20px;
      }
      .movie-img {
        height: 250px;
        object-fit: cover;
      }
      .btn-custom {
        background-color: #333;
        color: #fff;
      }
      .btn-custom:hover {
        background-color: #555;
        color: #fff;
      }
      .seat-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      .seat {
        width: 40px;
        height: 40px;
        background-color: #ccc;
        margin: 5px;
        cursor: pointer;
      }
      .seat.selected {
        background-color: #333;
      }
    </style>
    <!-- Custom JavaScript -->
    <script>
      function handleSeatClick(event) {
        event.target.classList.toggle("selected");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Pilih Kursi</h1>
      <div class="seat-container">
        <div class="seat" onclick="handleSeatClick(event)"></div>
        <div class="seat" onclick="handleSeatClick(event)"></div>
        <div class="seat" onclick="handleSeatClick(event)"></div>

        <div class="seat" onclick="handleSeatClick(event)"></div>

        <div class="seat" onclick="handleSeatClick(event)"></div>
        <div class="seat" onclick="handleSeatClick(event)"></div>
        <div class="seat" onclick="handleSeatClick(event)"></div>
        <div class="seat" onclick="handleSeatClick(event)"></div>
        <div class="seat" onclick="handleSeatClick(event)"></div>
        <div class="seat" onclick="handleSeatClick(event)"></div>
        <div class="seat" onclick="handleSeatClick(event)"></div>
        <div class="seat" onclick="handleSeatClick(event)"></div>
        <div class="seat" onclick="handleSeatClick(event)"></div>

      </div>
    </div>
  </body>
</html>
